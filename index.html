<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="Imelda Santos" name="author">
  <meta content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes" name="viewport">
  <meta content="yes" name="mobile-web-app-capable">

  <title>Effective JavaScript: Frogger</title>
  <link href="http://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>ARCADE GAME</h1>
  </header>

  <main>
    <div class="content">
      <aside class="avatars">
        <h2>Select Avatar</h2>
        <div class="avatar active"><img alt="Xander" id="char-boy" src="images/char-boy.png"></div>
        <div class="avatar"><img alt="Buffy" id="char-cat-girl" src="images/char-cat-girl.png"></div>
        <div class="avatar"><img alt="Willow" id="char-horn-girl" src="images/char-horn-girl.png"></div>
        <div class="avatar"><img alt="Faith" id="char-pink-girl" src="images/char-pink-girl.png"></div>
        <div class="avatar"><img alt="Cordelia" id="char-princess-girl" src="images/char-princess-girl.png"></div>
      </aside>

      <div class="game">
        <div class="score" id="score">0</div>
        <div class="lives">
          <img alt="Heart icon" class="life active" src="images/Heart.png">
          <img alt="Heart icon" class="life active" src="images/Heart.png">
          <img alt="Heart icon" class="life active" src="images/Heart.png">
          <img alt="Heart icon" class="life inactive" src="images/Heart.png">
          <img alt="Heart icon" class="life inactive" src="images/Heart.png">
        </div>
        <div class="field" id="field"></div>
      </div>

      <aside class="rules">
        <h2>Rules</h2>
        <ul>
        <li>Use arrow keys to move left, right, up, down</li>
        <li>Score points when you reach the water</li>
        <li>Lose a heart when you hit a bug (watch your head!)</li>
        </ul>
      </aside>
    </div>
  </main>

  <footer>
    <h3>by Imelda Santos</h3>
    <h4>for the Udacity Front-End Web Developer Nanodegree</h4>
  </footer>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>
</html>
